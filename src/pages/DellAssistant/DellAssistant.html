<ion-header>
  <ion-navbar [color]="isCardEmpty ? 'danger' : 'primary'" padding-top padding-bottom>
    <ion-title>
      Dell Assistant
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-searchbar animated="true" (ionInput)="onInput($event)" [(ngModel)]="match">{{match}}</ion-searchbar>
    <ion-buttons item-end>
      <button ion-button round outline icon-only (click)="startListening()">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>
</ion-list>

<div *ngFor="let card of cards">
<ion-card *ngIf="card.title" >

    <div>
    <img [src]="card.img_name" width="50%"/>
    </div>

    <ion-card-content>  
      <ion-card-title color="primary" [innerHTML]="card.title"></ion-card-title>
      <p [innerHTML]="card.content"></p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button (click)="dial_contact(card.contact_number)" ion-button clear small icon-left>
          <ion-icon name='call'></ion-icon>
          Call
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="add_contact(card.contact_number,card.contact_name)" ion-button clear small icon-left>
          <ion-icon name='person-add'></ion-icon>
          Add
        </button>
      </ion-col>
      <ion-col (click)="presentModal(card.char_num)" text-right>
        <button ion-button clear small icon-left>
          <ion-icon name='at'></ion-icon>
          Details
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</div>
