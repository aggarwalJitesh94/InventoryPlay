<ion-header>
  <ion-navbar color="primary" padding-bottom padding-top>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      HealthCheck
    </ion-title>
  </ion-navbar>
  <ion-segment  [(ngModel)]="timeValue" padding-top>
    <ion-segment-button (click)="tryDay()" value="day">
      Last 24 Hours
    </ion-segment-button>
    <ion-segment-button (click)="tryWeek()" value="week">
      Last 7 Days
    </ion-segment-button>
  </ion-segment>

</ion-header>
